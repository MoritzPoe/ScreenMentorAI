<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Screen and Audio Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-container {
            height: calc(100vh - 100px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-2xl p-6">
          <div class="message-container overflow-y-auto max-h-[500px] p-4 space-y-4">
            <div id="messages" class="space-y-3"></div>
          </div>
      
          <div class="border-t mt-4 pt-6">
            <div class="flex flex-col items-center space-y-4">
              <button id="startBtn"
                class="bg-green-300 hover:bg-green-400 text-green-900 font-semibold py-2 px-6 rounded-full transition-all duration-300 shadow-md">
                Start
              </button>
      
              <button id="stopBtn"
                class="bg-red-300 hover:bg-red-400 text-red-900 font-semibold py-2 px-6 rounded-full transition-all duration-300 shadow-md hidden">
                Stop
              </button>
            </div>
          </div>
        </div>
      </div>

    <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    
    startBtn.addEventListener('click', () => {
        startBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
    });
    
    stopBtn.addEventListener('click', () => {
        stopBtn.classList.add('hidden');
        startBtn.classList.remove('hidden');
    });
    </script>


    <script>
        const socket = io("http://localhost:8000");
        let mediaRecorder;
        let isRecording = false;
        let screenshotData = null;
        function addMessage(content, isAI = false, audioUrl = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isAI ? 'justify-start' : 'justify-end'} mb-4`;

            const bubble = document.createElement('div');
            bubble.className = `rounded-lg p-4 max-w-[70%] transition-all duration-500 ${isAI ? 'bg-white text-gray-800' : 'bg-blue-500 text-white'}`;
            bubble.textContent = ''; 

            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            let index = 0;

            function typeWriter() {
                if (index < content.length) {
                    bubble.textContent += content.charAt(index);
                    index++;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    setTimeout(typeWriter, 10); 
                } else {
                
                    bubble.classList.add('border', 'border-green-400', 'shadow-md');
                    setTimeout(() => {
                        bubble.classList.remove('border-green-400');
                        bubble.classList.add('border-gray-300');
                    }, 800); 
                }
            }

            typeWriter();

            if (audioUrl) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.className = 'mt-2';
                const source = document.createElement('source');
                source.src = audioUrl;
                source.type = 'audio/mpeg';
                audio.appendChild(source);
                bubble.appendChild(audio);
            }
}

        async function startScreenCapture() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;

                // Wait for the video to load metadata
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                // Capture a screenshot
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                screenshotData = canvas.toDataURL('image/jpeg');

                // Stop the video stream
                stream.getTracks().forEach((track) => track.stop());
            } catch (err) {
                console.error('Error capturing screen:', err);
            }
        }

        async function startAudioRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = () => {
                        const audioData = reader.result.split(',')[1];
                        sendToBackend(audioData, screenshotData);
                    };
                    reader.readAsDataURL(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
            } catch (err) {
                console.error('Error recording audio:', err);
            }
        }

        function stopAudioRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }
        }

        function sendToBackend(audioData, imageData) {
            const payload = {
                audio: audioData,
                image: imageData,
            };
            socket.emit('process_data', payload);
        }

        document.getElementById('startBtn').onclick = async () => {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;

            await startScreenCapture();
            startAudioRecording();
        };

        document.getElementById('stopBtn').onclick = () => {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;

            stopAudioRecording();
        };

        socket.on('ai_response', (response) => {
            const audioUrl = response.audio ? `data:audio/mpeg;base64,${response.audio}` : null;
            addMessage(response.text, true, audioUrl);

            if (audioUrl) {
                const audio = new Audio(audioUrl);
                audio.load(); // ðŸ‘ˆ Force it to load properly
                audio.addEventListener('canplaythrough', () => {
                    audio.play().catch(error => {
                        console.error('Audio play failed:', error);
                    });
                });
            }
        });

        socket.on('error', (error) => {
            console.error('Server error:', error);
            addMessage('Error: ' + error.message, true);
        });
        document.addEventListener('keydown', async (event) => {
            if (event.key.toLowerCase() === 'k') {
                if (!isRecording) {
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    await startScreenCapture();
                    startAudioRecording();
                } else {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    stopAudioRecording();
                }
            }
});
    </script>
</body>
</html>
